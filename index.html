<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Robert Bacula Portfolio</title>
    <link rel="icon" type="image/png" href="images/email-marketing.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Roboto+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script>
      (function () {
        const saved = localStorage.getItem("theme-preference");
        if (saved) {
          document.documentElement.className = saved;
        } else {
          document.documentElement.className = "light";
        }
      })();
    </script>
  </head>
  <body>
    <div class="loading-bar"></div>
    <div class="theme-switch-wrapper">
      <label class="theme-switch" for="theme-switch">
        <input
          type="checkbox"
          id="theme-switch"
          aria-label="Toggle dark mode"
        />
        <span class="slider" aria-hidden="true"></span>
      </label>
    </div>
    <div class="name-header">Robert Bacula</div>
    <main class="hero">
      <div class="intro">
        <h2>Welcome! I'm Robert Bacula,</h2>
        <p>creating software that combines logic, precision, and creativity.</p>
        <div class="buttons">
          <a href="/projects/" class="btn">View My Projects</a>
          <a href="/about/" class="btn">Learn More About Me</a>
        </div>
      </div>
    </main>

    <footer>
      <p>&copy; 2025 Robert Bacula</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
