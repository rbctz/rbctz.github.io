<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About - Robert Bacula Portfolio</title>
    <link rel="icon" type="image/png" href="../images/email-marketing.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Roboto+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../style.css" />
    <script>
      (function () {
        const saved = localStorage.getItem("theme-preference");
        if (saved) {
          document.documentElement.className = saved;
        } else {
          document.documentElement.className = "light";
        }
      })();
    </script>
  </head>
  <body>
    <div class="loading-bar"></div>
    <div class="theme-switch-wrapper">
      <label class="theme-switch" for="theme-switch">
        <input
          type="checkbox"
          id="theme-switch"
          aria-label="Toggle dark mode"
        />
        <span class="slider" aria-hidden="true"></span>
      </label>
    </div>
    <a href="../" class="back-button">
      <svg
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M15 18L9 12L15 6"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>
    </a>
    <main class="about-main">
      <div class="about-container">
        <div class="text">
          <h1>ABOUT</h1>
          <p>
            This is a medium sized paragraph about me. I am Robert Bacula, a
            developer passionate about creating amazing web experiences. Here
            you can find information about my background, skills, and interests.
          </p>
        </div>
        <div class="profile-image">
          <img src="../images/robertbacula.JPG" alt="Robert Bacula" />
        </div>
      </div>
    </main>

    <footer>
      <p>&copy; 2025 Robert Bacula</p>
    </footer>

    <script src="../script.js"></script>
  </body>
</html>
