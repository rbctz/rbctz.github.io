<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Robert Bacula</title>
    <link rel="icon" href="../images/favicon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="../images/favicon.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Roboto+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../style.css" />
    <script>
      (function () {
        const saved = localStorage.getItem("theme-preference");
        if (saved) {
          document.documentElement.className = saved;
        } else {
          document.documentElement.className = "light";
        }
      })();
    </script>
  </head>
  <body>
    <div class="loading-bar"></div>
    <div class="topbar">
      <div class="topbar-inner">
        <nav class="topbar-nav-full">
          <a class="site-logo" href="/" aria-label="Home">RB</a>
          <a class="topbar-link" href="/">Home</a>
          <a class="topbar-link" href="/projects/">Projects</a>
          <a class="topbar-link" href="/about/">About</a>
          <a class="topbar-link" href="/contact/">Contact</a>
          <div class="theme-switch-wrapper">
            <label class="theme-switch" for="theme-switch">
              <input
                type="checkbox"
                id="theme-switch"
                aria-label="Toggle dark mode"
              />
              <span class="slider" aria-hidden="true"></span>
            </label>
          </div>
        </nav>
      </div>
    </div>

    <main class="contact-main">
      <section class="contact-panel">
        <h1>Contact</h1>
        <p>
          If you'd like to get in touch, here are the best ways to reach me.
        </p>
        <ul class="contact-list">
          <li>
            <strong>Email:</strong>
            <a href="mailto:bacularobert@gmail.com">bacularobert@gmail.com</a>
          </li>
          <li>
            <strong>Phone:</strong>
            <a href="tel:+40 770882536">+40 770 882 536</a>
          </li>
        </ul>
      </section>
      <!-- floating social bubbles -->
      <div class="social-bubbles" aria-hidden="false">
        <a
          class="bubble bubble-instagram"
          href="https://www.instagram.com/robert_bacula/"
          target="_blank"
          rel="noopener"
          aria-label="Instagram"
        >
          <img src="../images/icons/instagram.svg" alt="Instagram" />
        </a>
        <a
          class="bubble bubble-linkedin"
          href="https://www.linkedin.com/in/robert-bacula-5a5520332"
          target="_blank"
          rel="noopener"
          aria-label="LinkedIn"
        >
          <img src="../images/icons/linkedin.svg" alt="LinkedIn" />
        </a>
        <a
          class="bubble bubble-github"
          href="https://github.com/robertbacula"
          target="_blank"
          rel="noopener"
          aria-label="GitHub"
        >
          <img src="../images/icons/github.svg" alt="GitHub" />
        </a>
      </div>
    </main>

    <footer>
      <p>&copy; 2025 Robert Bacula</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@studio-freight/lenis@1.0.42/dist/lenis.min.js"></script>
    <script src="../script.js"></script>
  </body>
</html>
