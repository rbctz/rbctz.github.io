<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Robert Bacula</title>
    <link rel="icon" type="image/png" href="images/email-marketing.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Roboto+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script>
      (function () {
        const saved = localStorage.getItem("theme-preference");
        if (saved) {
          document.documentElement.className = saved;
        } else {
          document.documentElement.className = "light";
        }
      })();
    </script>
  </head>
  <body>
    <div class="loading-bar"></div>
    <div class="topbar">
      <div class="topbar-inner">
        <nav class="topbar-nav-full">
          <a class="site-logo" href="/" aria-label="Home">RB</a>
          <a class="topbar-link" href="/">Home</a>
          <a class="topbar-link" href="/projects/">Projects</a>
          <a class="topbar-link" href="/about/">About</a>
          <a class="topbar-link" href="/contact/">Contact</a>
          <div class="theme-switch-wrapper">
            <label class="theme-switch" for="theme-switch">
              <input
                type="checkbox"
                id="theme-switch"
                aria-label="Toggle dark mode"
              />
              <span class="slider" aria-hidden="true"></span>
            </label>
          </div>
        </nav>
      </div>
    </div>
    <main class="hero">
      <div class="intro">
        <h2>Welcome! I'm Robert Bacula,</h2>
        <p>creating software that combines logic, precision, and creativity.</p>
        <div class="buttons">
          <a href="/projects/" class="btn">View My Projects</a>
          <a href="/about/" class="btn">Learn More About Me</a>
          <a href="/contact/" class="btn">Contact</a>
        </div>
      </div>
    </main>

    <footer>
      <p>&copy; 2025 Robert Bacula</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
