<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - Robert Bacula Portfolio</title>
    <link rel="icon" type="image/png" href="../images/email-marketing.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Roboto+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../style.css" />
    <script>
      (function () {
        const saved = localStorage.getItem("theme-preference");
        if (saved) {
          document.documentElement.className = saved;
        } else {
          document.documentElement.className = "light";
        }
      })();
    </script>
  </head>
  <body>
    <div class="loading-bar"></div>
    <div class="topbar">
      <div class="topbar-inner">
        <div class="topbar-left">
          <a href="../" class="back-button" aria-label="Back">
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M15 18L9 12L15 6"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </a>
        </div>
        <nav class="topbar-nav" aria-label="Main navigation">
          <a class="topbar-link" href="/projects/">Projects</a>
          <a class="topbar-link" href="/about/">About</a>
          <a class="topbar-link" href="/contact/">Contact</a>
        </nav>
        <div class="topbar-right">
          <div class="theme-switch-wrapper">
            <label class="theme-switch" for="theme-switch">
              <input
                type="checkbox"
                id="theme-switch"
                aria-label="Toggle dark mode"
              />
              <span class="slider" aria-hidden="true"></span>
            </label>
          </div>
        </div>
      </div>
    </div>
    <main class="contact-main">
      <section class="contact-panel">
        <h1>Contact</h1>
        <p>
          If you'd like to get in touch, here are the best ways to reach me.
        </p>
        <ul class="contact-list">
          <li>
            <strong>Email:</strong>
            <a href="mailto:bacularobert@gmail.com">bacularobert@gmail.com</a>
          </li>
          <li>
            <strong>Phone:</strong>
            <a href="tel:+40 770882536">+40 770 882 536</a>
          </li>
        </ul>
      </section>
      <!-- floating social bubbles -->
      <div class="social-bubbles" aria-hidden="false">
        <a
          class="bubble bubble-linkedin"
          href="https://www.linkedin.com/in/robert-bacula-5a5520332"
          target="_blank"
          rel="noopener"
          aria-label="LinkedIn"
        >
          <img src="../images/linkedin.svg" alt="LinkedIn" />
        </a>
        <a
          class="bubble bubble-github"
          href="https://github.com/robertbacula"
          target="_blank"
          rel="noopener"
          aria-label="GitHub"
        >
          <img src="../images/github.svg" alt="GitHub" />
        </a>
      </div>
    </main>

    <footer>
      <p>&copy; 2025 Robert Bacula</p>
    </footer>

    <script src="../script.js"></script>
  </body>
</html>
